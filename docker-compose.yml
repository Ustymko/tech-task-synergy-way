version: '3'
services:
  db:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}", "-e", "SELECT 1"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./bank_server
    container_name: bank_server_container
    command: sh -c "python3 manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - ./bank_server:/app
    ports:
      - "8000:8000"
    env_file:
      - bank_server/.env
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: frontend_server_container
    command: sh -c "npm start"
    restart: always
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

networks:
  mynetwork:
    driver: bridge

volumes:
  data:
